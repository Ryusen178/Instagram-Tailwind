<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Profile Clone - Tailwind</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-5xl mx-auto py-10 px-4">
    <!-- Profile Section -->
    <div class="flex flex-col md:flex-row items-center md:items-start mb-8">
      <!-- Foto profil -->
      <div class="flex-shrink-0">
        <img src="assets/img/prof.jpg" alt="Profile" class="w-32 h-32 rounded-full object-cover border-2 border-gray-300">
      </div>

      <!-- Info -->
      <div class="mt-5 md:mt-0 md:ml-10 flex-1">
        <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4">
          <h2 class="text-xl font-semibold">Yusuff_</h2>
          <a href="#" class="mt-2 sm:mt-0 px-3 py-1 border border-gray-400 rounded text-sm hover:bg-gray-200">
            Edit Profile
          </a>
        </div>
        <div class="flex space-x-6 mt-4 text-sm sm:text-base">
          <span><strong>12</strong> postingan</span>
          <span><strong>1.2JT</strong> pengikut</span>
          <span><strong>276</strong> mengikuti</span>
        </div>
        <div class="mt-3">
          <p class="font-bold">Saifullah Yusuf</p>
          <p class="text-sm text-gray-700">Kaya itu gampang, yang susah itu memulai sesuatu âœ¨</p>
        </div>
      </div>
    </div>

    <hr class="mb-6">

    <!-- Feed Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-1">
      <img src="assets/img/1.jpg" class="w-full aspect-square object-cover" alt="1">
      <img src="assets/img/2.jpg" class="w-full aspect-square object-cover" alt="2">
      <img src="assets/img/3.jpg" class="w-full aspect-square object-cover" alt="3">
      <img src="assets/img/4.jpg" class="w-full aspect-square object-cover" alt="4">
      <img src="assets/img/5.jpg" class="w-full aspect-square object-cover" alt="5">
      <img src="assets/img/6.jpg" class="w-full aspect-square object-cover" alt="6">
      <img src="assets/img/7.jpg" class="w-full aspect-square object-cover" alt="7">
      <img src="assets/img/8.jpg" class="w-full aspect-square object-cover" alt="8">
      <img src="assets/img/9.jpg" class="w-full aspect-square object-cover" alt="9">
      <img src="assets/img/10.jpg" class="w-full aspect-square object-cover" alt="10">
      <img src="assets/img/11.jpg" class="w-full aspect-square object-cover" alt="11">
      <img src="assets/img/12.jpg" class="w-full aspect-square object-cover" alt="12">
    </div>
  </div>
</body>
</html>
