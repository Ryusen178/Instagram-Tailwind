<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stogram</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#2e1a47] text-white min-h-screen">
  <div class="max-w-4xl mx-auto p-6">
    <!-- Header Profil -->
    <div class="bg-white text-gray-900 rounded-2xl shadow-xl p-6">
      <div class="flex flex-col md:flex-row gap-6 items-center">
        <!-- Avatar -->
        <div class="w-32 h-32 rounded-full bg-gradient-to-tr from-purple-500 to-pink-500 flex items-center justify-center text-4xl font-bold text-white shadow-lg">
          SM
        </div>
        <!-- Info -->
        <div>
          <h1 class="text-2xl font-bold text-gray-800">Stogram User</h1>
          <p class="text-gray-600">Selamat datang di profil Stogram Anda</p>
          <div class="flex gap-6 mt-3">
            <span><b id="postCount">0</b> Postingan</span>
            <span><b>120</b> Pengikut</span>
            <span><b>200</b> Mengikuti</span>
          </div>
        </div>
      </div>
      <!-- Bio -->
      <div class="mt-4">
        <p class="text-gray-700">Ini adalah bio sederhana. ðŸŒ™âœ¨</p>
      </div>
    </div>

    <!-- Upload Area -->
    <div id="dropArea" 
         class="mt-6 border-2 border-dashed border-purple-400 bg-white/10 text-gray-200 
                rounded-2xl p-6 text-center hover:border-pink-400 transition cursor-pointer">
      Tarik & lepas foto di sini atau klik tombol Upload.
      <input type="file" id="fileInput" class="hidden" accept="image/*" multiple>
      <button onclick="document.getElementById('fileInput').click()" 
              class="mt-3 px-4 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-lg shadow">
        Upload Foto
      </button>
    </div>

    <!-- Gallery -->
    <div id="gallery" class="grid grid-cols-2 md:grid-cols-3 gap-4 mt-6"></div>
  </div>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-2xl p-4 max-w-2xl w-full shadow-xl relative">
      <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-xl font-bold">&times;</button>
      <img id="modalImg" src="" alt="Foto Stogram" class="w-full h-auto rounded-lg">
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
